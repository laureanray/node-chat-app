<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css">
    <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/libs/bootstrap/js/dist/modal.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/font/font-book/stylesheet.css">
    <title> Anonychat </title>
    <link rel="stylesheet" href="/css/chat.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- ICON -->
    <link rel="apple-touch-icon" sizes="57x57" href="/img/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/img/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/img/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/img/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/img/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/img/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="manifest" href="/img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#202020">
</head>
<body class="chat">

        <div class="chat__sidebar">
          <h3>People</h3>
          <div id="users"></div>
        </div>
      
        <div class="chat__main">
          <ol id="messages" class="chat__messages"></ol>
      
          <div class="chat__footer">
            <form id="message-form">
              <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
              <button>Send <img src="./img/send.png" alt=""></button>
            </form>
            <button id="send-location">Send location <img src="./img/signs.png" alt=""></button>
          </div>
        </div>
      
        <script id="message-template" type="text/template">
          <li class="message">
            <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
              <p>{{text}}</p>
            </div>
          </li>
        </script>
      
        <script id="location-message-template" type="text/template">
          <li class="message">
            <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
              <p>
                <img class="img-fluid" src="{{url}}" target="_blank"></img>
              </p>
            </div>
          </li>
        </script>
      
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.1.0.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/deparam.js"></script>
        <script src="/js/chat.js"></script>
      </body>
      
      </html>
