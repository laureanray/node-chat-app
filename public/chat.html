<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css">
    <script src="/libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/libs/bootstrap/js/dist/modal.js"></script>

    <title> Anonychat </title>
    <link rel="stylesheet" href="/css/chat.css">
</head>

<body class="chat">
  <div class="parent-div">
      <div class="main-chat">
            <div class="container-fluid">
                    <div class="row">
                        <div class="col-2">
                                <div class="chat__sidebar">
                                        <h5> People  <span class="badge badge-light" id="number">4</span></h5>
                                        <div id="users" class="users"></div>
                                </div>
                        </div>
                        <div class="col-10">
                                <div class="chat__main">
                                        <ol id="messages" class="chat__messages">
                                        </ol>
                                </div>
                                <div class="chat__footer">
                                            <form id="message-form" class="form-group" autocomplete="off">
                                                    <input type="text" class="form-control" name="message" placeholder="Message" autofocus autofocus="off"/> <br>
                                                    <div class="btn-group" role="group" aria-label="Basic example">
                                                            <button class="btn btn-dark">Send</button>
                                                            <button class="btn btn-muted"id="send-location"> Send Location </button>  
                                                          </div>
                                                     
                                                </form>
                                               
                                </div>
                        </div>
                    </div>
                </div>
      </div>
  </div>





    <!-- Untouched -->
    

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
               <a href="{{url}}" target="_blank"> My current location </a>
            </div>
        </li>
    </script>
   
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
    
</html>
