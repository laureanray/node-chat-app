<body class="centered-form">
    <div class="container">
       <div class="parent-div">
                <div class="welcome">
                <div class="row ">
                        <div class="col-sm">
                            <h1 class="text-dark animated tada"> Hello.</h1>
                            <h7 class="text-dark"> Welcome to <span class="text-dark"> anonychat</span>. A chat application written in Node.Js</h7> <a href="#" class="badge badge-dark">Learn more</a>
                        </div>
                        <div class="col-sm">
                                <h4 class="text-dark"> Join a room. </h4>
                                <nav>
                                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Public</a>
                                          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Rooms</a>
                                        </div>
                                      </nav>
                                      <div class="tab-content" id="nav-tabContent">
                                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                            <!-- List of Public Rooms Goes Here -->


                                        </div>
                                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                            <!-- List of Private Rooms Goes Here -->
                                        </div>                                        
                                      </div>                                  
                        </div> 
                        <div class="col-sm">
                                <form action="/chat.html" autocomplete="off" id="join-form">
                                    <div class="form-group border bg-light">
                                        <img src="img/chat.png" class="rounded mx-auto d-block" alt="...">
                                        <label for="Display Name"> Display Name </label>
                                        <input type="text" name="name" class="form-control" autofocus/>
                                        <label for="Room Name"> Create and Join a room </label>
                                        <input type="text" class="form-control"  name="room"/><br>
                                        <p class="text-muted"> By using Anonychat, you accept our <a href=""> Terms and Conditions </a>. You must be 18+ or 13+ with parental permission. </p>
                    
                                        <button class="btn btn-dark  animated infinite rubberBand"> Join     <img src="/img/right-arrow.png" alt=""></button>

                                </form>
