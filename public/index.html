<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.css">
    <script src="/libs/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/js/index.js"></script>
    <title> Anonychat </title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="centered-form">
    <div class="container">
       <div class="parent-div">
            <div class="welcome">
                <div class="row ">
                        <div class="col-sm">
                            <h1> Hello.</h1>
                            <h7> Welcome to <span class="text-muted"> anonychat</span>. A chat application written in Node.Js</h7> <a href="#" class="badge badge-dark">Learn more</a>
                        </div>
                        <div class="col-sm">
                                <h4> Join a room. </h4>
                                <nav>
                                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Public</a>
                                          <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Rooms</a>
                                        </div>
                                      </nav>
                                      <div class="tab-content" id="nav-tabContent">
                                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                            <!-- List of Public Rooms Goes Here -->


                                        </div>
                                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                                            <!-- List of Private Rooms Goes Here -->
                                        </div>                                        
                                      </div>                                  
                        </div> 
                        <div class="col-sm">
                                <form action="/chat.html" autocomplete="off" id="join-form">
                                    <div class="form-group border">
                                        <img src="img/chat.png" class="rounded mx-auto d-block" alt="...">
                                        <label for="Display Name"> Display Name </label>
                                        <input type="text" name="name" class="form-control" autofocus/>
                                        <label for="Room Name"> Create and Join a room </label>
                                        <input type="text" class="form-control"  name="room"/><br>
                                        <button class="btn btn-dark"> Join <img src="/img/right-arrow.png" alt=""></button>
                                    </div>
                                </form>
                            </div>   
                       
                    </div>
                    <footer class="">
                            <p class="text-dark"> Laurean Ray | Copyright &copy; 2018 </p>
                    </footer>
        </div>
       </div>        
    </div> 
</body>
</html>
